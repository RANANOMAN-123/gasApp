<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="/assets/Logo/logo.png" alt="App Logo" class="app-logo">
        </div>
        <div class="signup-link-box">
            <a href="Signup.html" class="signup-link">Create Account</a>
        </div>
        <div class="banner-image-box">
            <img src="/assets/Images/GasImage.png" class="banner-img" alt="Banner">
        </div>

        <div class="login-form-box">
            <form class="login-form">
                <div class="login-header">
                    <label class="login-title">Login your account on</label><br>
                    <label style="color: red;" class="login-title">Gas</label>
                    <label class="login-title">App.</label><br>
                </div>
                <div class="input-container">
                    <img src="assets/Images/email.svg" class="input-icon">
                    <input type="email" name="email" class="input-field" placeholder="Email">
                </div>
                <div class="input-container">
                    <img src="assets/Images/pasword.svg" class="input-icon">
                    <input type="password" name="password" class="input-field" placeholder=" Password">
                    <img src="assets/Images/eyeHide.svg" onclick="togglePassword()" class="toggle-password-icon">
                </div>
                <input type="button" value="Log In" class="login-button">
                <div class="forgot-password-box">
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let isPasswordVisible = false;

        function togglePassword() {
            const passwordField = document.querySelector('input[name="password"]');
            const eyeIcon = document.querySelector('.toggle-password-icon');
            if (isPasswordVisible) {
                passwordField.type = "password";
                eyeIcon.src = "assets/Images/eyeHide.svg";
                isPasswordVisible = false;
            } else {
                passwordField.type = "text";
                eyeIcon.src = "assets/Images/eye.svg";
                isPasswordVisible = true;
            }
        }
    </script>
</body>

</html>
